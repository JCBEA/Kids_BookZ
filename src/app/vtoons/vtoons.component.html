<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="vtoons.component.css">
</head>
<body>
    
<header></header>

<h3 class="heading"> Toons </h3>
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="../../assets/videos/arthur.mp4" controls muted autoplay></video>
                <h3 class="title">Arthur</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid activate">
                <video src="../../assets/videos/arthur.mp4" muted></video>
                <h3 class="title">Aurtur</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/bambi.mp4" muted></video>
                <h3 class="title">Bambi</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/cinderella.mp4" muted></video>
                <h3 class="title">Cinderella</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/clifford.mp4" muted></video>
                <h3 class="title">Clifford The Big Red Dog</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/garfield.mp4" muted></video>
                <h3 class="title">Garfield</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/pete.mp4" muted></video>
                <h3 class="title">Pete The Cat</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/pigs.mp4" muted></video>
                <h3 class="title">The Three Little Pigs</h3>
            </div>
            <div class="vid">
                <video src="../../assets/videos/sesame.mp4" muted></video>
                <h3 class="title">Sesame Street</h3>
            </div>
        </div>

    </div>

<script>
    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title');

    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove('activate'));
            video.classList.add('activate');
            if(video.classList.contains('activate')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML = text;
            };
        }
    });
</script>

</body>
</html>
