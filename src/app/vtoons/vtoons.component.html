<app-header></app-header>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="..//../assets/images/Kbz.png" alt="Los Angeles" style="width:100%;height:500px;">
      </div>

      <div class="item">
        <img src="..//../assets/images/Kbz.png" alt="Chicago" style="width:100%;height:500px;">
      </div>
    
      <div class="item">
        <img src="..//../assets/images/Kbz.png" alt="New york" style="width:100%;height:500px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  

<div class="content">
<div data-aspect-ratio="16:9">
    <iframe src="..//../assets/videos/canoe.mp4" frameborder="0" allowfullscreen></iframe>
<div data-aspect-ratio="16:9" controls>
    <iframe src="..//../assets/videos/christmas.mp4" frameborder="0" allowfullscreen></iframe>
</div>
<div data-aspect-ratio="16:9" controls>
    <iframe src="..//../assets/videos/cook.mp4" frameborder="0" allowfullscreen></iframe>
</div>
<div data-aspect-ratio="16:9" controls>
    <iframe src="..//../assets/videos/lunch.mp4" frameborder="0" allowfullscreen></iframe>
</div>
<div data-aspect-ratio="16:9" controls>
    <iframe src="..//../assets/videos/party.mp4" frameborder="0" allowfullscreen></iframe>
</div>
<div data-aspect-ratio="16:9" controls>
    <iframe src="..//../assets/videos/pirate.mp4" frameborder="0" allowfullscreen></iframe>
</div>
<div data-aspect-ratio="16:9" controls>
    <iframe src="..//../assets/videos/puppies.mp4" frameborder="0" allowfullscreen></iframe>
</div>
</div>
</div>
</div>
</div>

</body>
